<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Battlefield Settings Search</title>
    <!-- The Fuse.js library is included here from a CDN -->
    <script src="https://cdn.jsdelivr.net/npm/fuse.js/dist/fuse.min.js"></script>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="container">
      <h1>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          viewBox="0 0 24 24"
          fill="currentColor"
        >
          <path
            d="M11.25 2C15.5168 2 19 5.48322 19 9.75C19 11.5941 18.3394 13.2843 17.2284 14.6253L21.7071 19.104C22.0976 19.4945 22.0976 20.1277 21.7071 20.5182C21.3166 20.9087 20.6834 20.9087 20.2929 20.5182L15.8142 16.0395C14.4732 17.1502 12.7831 17.8108 11.25 17.8108C6.98322 17.8108 3.5 14.3276 3.5 10.0608C3.5 5.79401 6.98322 2.31079 11.25 2.31079V2ZM11.25 4.31079C8.08781 4.31079 5.5 6.8986 5.5 10.0608C5.5 13.223 8.08781 15.8108 11.25 15.8108C14.4122 15.8108 17 13.223 17 10.0608C17 6.8986 14.4122 4.31079 11.25 4.31079Z"
          ></path>
        </svg>
        <span>Battlefield 6 Settings Searcher</span>
      </h1>
      <input
        type="text"
        id="searchInput"
        placeholder="Search for 'fov' or 'controller vehicle seat'..."
        
        autofocus
      />

      <button id="filterToggleButton">
            <span>Filters</span>
            <svg id="filterArrow" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"><path d="M11.9999 13.1714L16.9497 8.22168L18.3639 9.63589L11.9999 15.9999L5.63599 9.63589L7.0502 8.22168L11.9999 13.1714Z"></path></svg>
        </button>
      <div id="filterContainer"></div>
      <div id="resultsContainer"></div>
      <div id="loadMoreContainer" style="display: none;">
            <button id="loadMoreBtn">Load More</button>
        </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
